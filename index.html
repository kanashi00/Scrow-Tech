<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/ico" href="IMG/logo-icon.ico">
    <title>Cálculo de empilhamento - Scrow Tech</title>
</head>
<body>
    <header id="cabeca">
        <a href="index.html">
            <img src="IMG/logo-name.png" alt="Logo Scrow - Empresa de Tecnologia" class="logo-name"><p class="logo-desc">&#9679; Empresa de tecnologia</p>
        </a>
        <div>
            <a href="prov.html">Sobre</a>
            <a href="prov.html">Teoria</a>
            <a href="prov.html">Contato</a>

        </div>
    </header>
    <main>
        <section id="titu">
            <img src="./IMG/logo-me.png" alt="Logo Scrow" class="logo">
            <h1>Cálculo do empilhamento máximo possivel para embalagens de papelão</h1>
        </section>
        <div>
        <h2>Dados:</h2>
        <form method="get" action="calculo.php">

            <label for="rc" class="text">Resultado do teste de compressão (sobre toda a caixa)</label>
            <input type="number" name="rc" class="box" step="any">  <p class="end-text">Kgf</p>
            
            <label for="m" class="text">Peso da embalagem com os produtos</label>
            <input type="number" name="m" class="box" step="any">   <p class="end-text">Kg</p>
                        
            <label for="umi" class="text">Umidade relativa do ar</label>
            <select name="umi" class="select">
                <option value="1.00">50%</option>
                <option value="0.87">65%</option>
                <option value="0.78">75%</option>
                <option value="0.7">80%</option>
                <option value="0.52">90%</option>
            </select>
            
            <label for="estq" class="text">Tempo de estocagem aproximado</label>
            <select name="estq" class="select">
                <option value="0.65">1 semana</option>
                <option value="0.60">1 mês</option>
                <option value="0.55">3 meses</option>
                <option value="0.5">1 ano</option>
            </select>
            
            <label for="manu" class="text">Tipo de manuseio</label>
            <select name="manu" class="select">
                <option value="0.8">Normal</option>
                <option value="0.6">Severo</option>
            </select>
            
            <label for="prod" class="text">Caracteristicas do produto na caixa</label>
            <select name="prod" class="select">
                <option value="1.3">Com sustentação/sem folga</option>
                <option value="1">Sem sustentação/com folga</option>
            </select>
            
            <label for="emp" class="text">Caracteristicas do produto na caixa</label>
            <select name="emp" class="select">
                <option value="0.5">Caixas Entrelaçado/Cruzado</option>
                <option value="0.95">Caixas sobrepostas/Colunar</option>
            </select>
            
            <button>Calcular</button>
        </form> 
        </div>
    </main>
</body>
</html>
